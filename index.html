<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Master</title>
    <link rel=”icon” href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="styleSheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
                6.4.0/css/all.min.css">
</head>
<body>
    <div class="logo" id="logo"><img src="img/photo_2023-05-24_12-33-15-removebg-preview.png" width="250px" height="250px"></div>
    <div class="quote_Conteiner" id="quote_Conteiner">
        <!--Quote-->
        <div class="quote_Text">
            <span id="quote"></span>
        </div>
        <!--Author-->
        <div class="quote_Author">
            <span id="author"></span>
        </div>
        <!--Btn-->
        <div class="btn_Conteiner">
            <button class="twitter_btn" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new_Quote">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
